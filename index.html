<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2>Will you be my Valentine?</h2>
    </div>
    <img id="valentineImage" src="https://scontent-den2-1.xx.fbcdn.net/v/t39.30808-6/476560552_122098472372765672_4225598424658922305_n.jpg?stp=cp6_dst-jpg_s1080x2048_tt6&_nc_cat=110&ccb=1-7&_nc_sid=127cfc&_nc_ohc=FlVQtaqNV28Q7kNvgGs7y0r&_nc_oc=AdjuLo2WEK60jOeUiHrrNt_z-yNJNkdwxGYIFpXpiWoqstIVA71xUzstiPlr1mmFwIg&_nc_zt=23&_nc_ht=scontent-den2-1.xx&_nc_gid=ArXhLKB7LgUicxOKNm23Aaj&oh=00_AYCVCuMnLIagAscYJwNznzkaafKXqTJ87-FFnkLPAozNeA&oe=67AF0585" alt="ali">
    <button id="yesButton">Yes</button>
    <button id="no">No</button>

    <script>
        document.getElementById("yesButton").addEventListener("click", showAlert);

        function showAlert() {
            alert("Yupiiii! See you soon <3");
        }

        var yesButton = document.getElementById("yesButton");
        var no = document.getElementById("no");

        var noTexts = ["Are you sure?", "Please give me a chance", "pleaseeee", "Don't do this to me :(", "You're breaking my heart", "I'm gonna cry"];

        no.addEventListener("click", change);

        function change() {
            var randomIndex = Math.floor(Math.random() * noTexts.length);
            no.innerText = noTexts[randomIndex];

            var screenWidth = window.innerWidth - no.offsetWidth - 20;
            var screenHeight = window.innerHeight - no.offsetHeight - 20;

            var i = Math.floor(Math.random() * screenWidth); 
            var j = Math.floor(Math.random() * screenHeight);  

            no.style.left = i + "px";
            no.style.top = j + "px";

            var growX = Math.floor(2 * 30) - 15; // Randomly grow/shrink width
            var growY = Math.floor(2 * 30) - 15; // Randomly grow/shrink height

            var newWidth = Math.max(yesButton.offsetWidth + growX, 50); // Min size 50px
            var newHeight = Math.max(yesButton.offsetHeight + growY, 30); // Min size 30px

            yesButton.style.width = newWidth + "px";
            yesButton.style.height = newHeight + "px";
        }
    </script>
</body>
</html>
